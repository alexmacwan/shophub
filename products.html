<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ShopHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#F59E0B',
                        success: '#16A34A',
                        error: '#DC2626',
                        warning: '#F59E0B'
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-primary">ShopHub</a>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-primary transition-colors">Home</a>
                    <a href="products.html" class="text-primary font-semibold">Products</a>
                    <a href="categories.html" class="text-gray-700 hover:text-primary transition-colors">Categories</a>
                    <a href="about.html" class="text-gray-700 hover:text-primary transition-colors">About</a>
                    <a href="contact.html" class="text-gray-700 hover:text-primary transition-colors">Contact</a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search products..." 
                               class="w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <button id="searchBtn" class="absolute right-3 top-2.5 text-gray-400 hover:text-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <button id="cartBtn" class="relative p-2 text-gray-700 hover:text-primary transition-colors">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                    
                    <button id="userBtn" class="p-2 text-gray-700 hover:text-primary transition-colors">
                        <i class="fas fa-user text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">All Products</h1>
            <p class="text-gray-600">Discover our complete collection of amazing products</p>
        </div>
    </div>

    <!-- Filters and Products Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar Filters -->
            <div class="lg:w-64 space-y-6">
                <!-- Category Filter -->
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h3 class="font-semibold text-gray-800 mb-4">Categories</h3>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="category" value="All" checked class="mr-2 text-primary">
                            <span class="text-gray-700">All Categories</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="category" value="Electronics" class="mr-2 text-primary">
                            <span class="text-gray-700">Electronics</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="category" value="Fashion" class="mr-2 text-primary">
                            <span class="text-gray-700">Fashion</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="category" value="Home & Garden" class="mr-2 text-primary">
                            <span class="text-gray-700">Home & Garden</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="category" value="Sports" class="mr-2 text-primary">
                            <span class="text-gray-700">Sports</span>
                        </label>
                    </div>
                </div>

                <!-- Price Range Filter -->
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h3 class="font-semibold text-gray-800 mb-4">Price Range</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-600 mb-2">Min Price</label>
                            <input type="number" id="minPrice" placeholder="0" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 mb-2">Max Price</label>
                            <input type="number" id="maxPrice" placeholder="1000" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <button id="applyPriceFilter" class="w-full bg-primary hover:bg-secondary text-white py-2 px-4 rounded-lg transition-colors">
                            Apply Filter
                        </button>
                    </div>
                </div>

                <!-- Rating Filter -->
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h3 class="font-semibold text-gray-800 mb-4">Rating</h3>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" value="4" class="mr-2 text-primary">
                            <span class="text-gray-700">4+ Stars</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="3" class="mr-2 text-primary">
                            <span class="text-gray-700">3+ Stars</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="2" class="mr-2 text-primary">
                            <span class="text-gray-700">2+ Stars</span>
                        </label>
                    </div>
                </div>

                <!-- Clear Filters -->
                <button id="clearFilters" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-lg transition-colors">
                    Clear All Filters
                </button>
            </div>

            <!-- Products Grid -->
            <div class="flex-1">
                <!-- Sort and View Options -->
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600">Sort by:</span>
                        <select id="sortSelect" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="default">Default</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Rating</option>
                            <option value="name">Name</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center space-x-2">
                        <button id="gridView" class="p-2 bg-primary text-white rounded-lg">
                            <i class="fas fa-th"></i>
                        </button>
                        <button id="listView" class="p-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <!-- Products Count -->
                <div class="mb-6">
                    <p class="text-gray-600">Showing <span id="productsCount">8</span> products</p>
                </div>

                <!-- Products Grid -->
                <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be loaded here by JavaScript -->
                </div>

                <!-- Pagination -->
                <div class="mt-12 flex justify-center">
                    <nav class="flex items-center space-x-2">
                        <button id="prevPage" class="px-3 py-2 text-gray-500 hover:text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        
                        <div id="pageNumbers" class="flex space-x-1">
                            <!-- Page numbers will be generated here -->
                        </div>
                        
                        <button id="nextPage" class="px-3 py-2 text-gray-500 hover:text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="fixed right-0 top-0 h-full w-80 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">Shopping Cart</h3>
                <button id="closeCart" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="cartItems" class="space-y-4 mb-6">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="border-t pt-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-semibold">Total:</span>
                    <span id="cartTotal" class="font-bold text-xl text-primary">$0.00</span>
                </div>
                <a href="checkout.html" class="block text-center bg-primary hover:bg-secondary text-white font-bold py-3 px-4 rounded-lg transition-colors">Checkout</a>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">Sign In / Sign Up</h3>
                    <button id="closeUserModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="userForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="userEmail" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="userPassword" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Sign In
                    </button>
                </form>
                <p class="text-center mt-4 text-sm text-gray-600">
                    Don't have an account? <a href="#" class="text-primary hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <script src="js/products.js"></script>
</body>
</html>
